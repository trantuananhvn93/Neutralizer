        {"source": "Mme.Hucheloup", "target": "Grantaire", "value": 1},
        {"source": "Mme.Hucheloup", "target": "Bahorel", "value": 1},
        {"source": "Mme.Hucheloup", "target": "Courfeyrac", "value": 1},
        {"source": "Mme.Hucheloup", "target": "Gavroche", "value": 1},
        {"source": "Mme.Hucheloup", "target": "Enjolras", "value": 1}
        ]
        }

        var colors = d3.scaleOrdinal(d3.schemeCategory10);
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            node,
            link;
        var arrow = svg.append('defs').append('marker')
            .attrs({'id':'arrowhead',
                'viewBox':'-0 -5 10 10',
                'refX':28,
                'refY':0,
                'orient':'auto-start-reverse',
                'markerWidth':12,
                'markerHeight':12,
                'xoverflow':'visible'})
            .append('path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#999')
            .style('stroke','none');

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(300).strength(0.5))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));
        /*    d3.json("graph.json", function (error, graph) {
            if (error) throw error;*/
        childCount(graph.links, graph.nodes);
        update(graph.links, graph.nodes);

        function childCount(links, nodes) {
            for (var i = 0; i < nodes.length; i++) {
                var child = 5;
                for (var j = 0; j < links.length; j++) {
                    if (links[j]["target"] == nodes[i]["id"]) child += 0.5  ;
                    if (links[j]["source"] == nodes[i]["id"]) child += 0.1;}
                nodes[i]["childCount"] = child;
                for (var j = 0; j < links.length; j++) {
                    if (links[j]["target"] == nodes[i]["id"]) links[j]["value"] = child;
                    if (links[j]["source"] == nodes[i]["id"]) links[i]["value"] = child;}
            }
        }
        function update(links, nodes) {
            link = svg.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr('marker-end','url(#arrowhead)');

            node = svg.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                );
            node.append("circle")
                .attr("r", function(d) {return d.childCount;})
                .style("fill", function (d) {return colors(d.group);})
            node.append("text")
                .attr("dy", function (d) {return d.childCount*-1;})
                .text(function (d) {return d.id;});      
            simulation
                .nodes(nodes)
                .on("tick", ticked);
            simulation.force("link")
                .links(links);
        }
        function ticked() {      
            link
                .attr("x1", function (d) {return (d.source.x );})
                .attr("y1", function (d) {return (d.source.y );})
                .attr("x2", function (d) {return (d.target.x );})
                .attr("y2", function (d) {return (d.target.y );});
            node
                .attr("transform", function (d) {return "translate(" +(d.x) + ", " + (d.y) + ")";});      
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart()
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
    </script>
