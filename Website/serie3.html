                var width = 800,
                    height = 500,
                    radius = 6;
                
                var colors = d3.scaleOrdinal(d3.schemeCategory10);
                
                var svg = d3.select("svg")
                    .attr("width", width)
                    .attr("height", height);
                 //Draw the Rectangle
                var rectangle = svg.append("line")
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", 0)
                    .attr("y2", height)
                    .attr("stroke-width", 2)
                    .attr("stroke", "rgba(31, 31, 31, 0.75)" );
                var rectangle = svg.append("line")
                    .attr("x1", 0)
                    .attr("y1", height)
                    .attr("x2", width)
                    .attr("y2", height)
                    .attr("stroke-width", 4)
                    .attr("stroke", "rgba(31, 31, 31, 0.75)" );
                var rectangle = svg.append("line")
                    .attr("x1", width)
                    .attr("y1", height)
                    .attr("x2", width)
                    .attr("y2", 0)
                    .attr("stroke-width", 2)
                    .attr("stroke", "rgba(31, 31, 31, 0.75)" );
                var rectangle = svg.append("line")
                    .attr("x1", width)
                    .attr("y1", 0)
                    .attr("x2", 0)
                    .attr("y2", 0)
                    .attr("stroke-width", 4)
                    .attr("stroke", "rgba(31, 31, 31, 0.75)" );                 
                ;                 
                var areaPath = svg.append("path")
                    .attr("clip-path", "url(#clip)")
                    .attr("fill", "steelblue");
                /*    d3.json("graph.json", function (error, graph) {
                    if (error) throw error;*/
                find_radius(graph.links, graph.nodes);
                var simulation = d3.forceSimulation()
                    .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(1))
//                    .force("collide",d3.forceCollide( function(d){return d.radius + 8 }).iterations(16) )   
                    .force("charge", d3.forceManyBody().strength(-240))/*.strength(-250).distanceMin(150).distanceMax(150)*/
                    .force("x", d3.forceX(width / 2).strength(.05))
                    .force("y", d3.forceY(height / 2).strength(.05))
//                    .force("center", d3.forceCenter(width / 2, height / 2));
                update(graph.links, graph.nodes);
                svg.append("clipPath")
                    .attr("id", "clip")
                  .append("rect")
                    .attr("width", width)
                    .attr("height", height);            
                function find_radius(links, nodes) {
                    for (var i = 0; i < nodes.length; i++) {
                        var child = 5;
                        for (var j = 0; j < links.length; j++) {
                            if (links[j]["target"] == nodes[i]["id"]) child += 0.5 ;
                            if (links[j]["source"] == nodes[i]["id"]) child += 0.1;}
                        nodes[i]["radius"] = child;
                        for (var j = 0; j < links.length; j++) {
                            if (links[j]["target"] == nodes[i]["id"]) links[j]["radius"] = child;
                            if (links[j]["source"] == nodes[i]["id"]) links[i]["radius"] = child;}
                    }
                }
                function update(links, nodes) {
                    link = svg.selectAll(".link")
                        .data(links)
                        .enter()
                        .append("line")
                        .attr("class", "link")
                        .attr("marker-end", function(d) { return "url(#marker" + d.target + ")"})

                    node = svg.selectAll(".node")
                        .data(nodes)
                        .enter()
                        .append("g")
                        .attr("class", "node")
                        .on("mouseover", mouseover)
                        .on("mouseout", mouseout)
                        .call(d3.drag()
                                .on("start", dragstarted)
                                .on("drag", dragged)
                                .on("end", dragended));
                  
                    defs = svg.append("defs").selectAll(".marker")
                        .data(nodes)
                        .enter()
                        .append("marker")
                        .attr("class", "marker")
                        .attr("id", function(d) { return "marker" + d.id })
                        .attr("viewBox", "0 -5 10 10")
                        .attr("refX", function(d) { 
                          return d.radius + 12;   
                        })
                        .attr("refY", 0)
                        .attr("markerWidth", 6)                        
                        .attr("markerHeight", 6)
                        .attr("orient", "auto")
                        .append("path")
                            .attr("d", "M0,-5 L10,0 L0,5")
                            .style("stroke", "black")
                            .style("fill", "black")
                            .style("opacity", "1");
                    
                    node.append("circle")
                        .attr("r", function(d) {return d.radius;})
                        .style("fill", function (d) {return colors(d.group);})
                    node.append("text")
                        .attr("dy", function (d) {return d.radius*-1;})
                        .text(function (d) {return d.id;});      
                    simulation
                        .nodes(nodes)
                        .on("tick", ticked)
                    simulation.force("link")
                        .links(links);
                }
                function ticked() {  
                    node
                        .attr("transform", function (d) {return "translate(" +(d.x) + ", " + (d.y) + ")";})
                        .attr("cx", function(d) {
                                return (d.x = Math.max(d.radius, Math.min(width - d.radius, d.x)));
                        })
                        .attr("cy", function(d) {
                                return (d.y = Math.max(d.radius, Math.min(height - d.radius, d.y)));      
                        });                    
                    link
                        .attr("x1", function (d) {return (d.source.x );})
                        .attr("y1", function (d) {return (d.source.y );})
                        .attr("x2", function (d) {return (d.target.x );})
                        .attr("y2", function (d) {return (d.target.y );});               

                }
                function dragstarted(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.3).restart()
                    d.fx = d.x;
                    d.fy = d.y;
                }
                function dragged(d) {
                    d.fx = d3.event.x;
                    d.fy = d3.event.y;
                }
                function dragended(d) {
                  if (!d3.event.active) simulation.alphaTarget(0);
                  d.fx = null;
                  d.fy = null;
                }                
                function mouseover() {
                  d3.select(this).select("circle").transition()
                      .duration(750)
                      .attr("r", function(d) {return d.radius+d.radius/2;});
                }

                function mouseout() {
                  d3.select(this).select("circle").transition()
                      .duration(750)
                      .attr("r", function(d) {return d.radius;});
                }                
            </script>
            </svg>
        </div>
    </div>
